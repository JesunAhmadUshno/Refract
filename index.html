<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refract | Chrome Asset Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Ž</text></svg>">
</head>
<body>

    <div class="gradient-bg"></div>

    <div class="main-container">
        <header>
            <div class="logo">REFRACT<span class="dot">.</span></div>
            <p class="tagline">Chrome Web Store Asset Generator</p>
        </header>

        <div class="glass-panel upload-zone" id="drop-zone">
            <input type="file" id="file-input" accept="image/*" hidden>
            <div class="icon-container">
                <i class="fa-regular fa-image"></i>
            </div>
            <h3>Drop your source image here</h3>
            <p class="sub-text">Supports PNG, JPG, WEBP. Recommended 1920x1080+</p>
            <button class="btn-secondary">Browse Files</button>
        </div>

        <div id="results-area" class="hidden">
            <div class="toolbar">
                <div class="status"><i class="fa-solid fa-check-circle"></i> Processing Complete</div>
                <button id="download-all" class="btn-primary"><i class="fa-solid fa-download"></i> Download ZIP</button>
            </div>
            
            <div class="grid-container">
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
    <a href="https://www.buymeacoffee.com/jesun" target="_blank" class="coffee-bubble" title="Support the developer">
        <i class="fa-solid fa-mug-hot"></i>
        <span class="coffee-dot"></span>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
